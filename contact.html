<!DOCTYPE html>
<html>
  <head>
    <style>
      .accordion {
        cursor: pointer;
        border: none;
        text-align: left;
        outline: none;
        transition: 0.4s;
      }

      .panel {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
      }
    </style>
  </head>
  <body>
    <h2>FAQ</h2>

    <button class="accordion">Question 1</button>
    <div class="panel">
      <p>Answer 1</p>
    </div>

    <button class="accordion">Question 2</button>
    <div class="panel">
      <p>Answer 2</p>
    </div>

    <a href="index.html">CLICK</a>

    
  </body>
</html>
